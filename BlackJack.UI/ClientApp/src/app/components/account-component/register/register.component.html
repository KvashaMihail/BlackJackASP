<div class="container">
  <h2>Register</h2>
  <div *ngIf="errors">
    <div class="alert alert-danger" style="padding: 5px 5px; width: 300px;" *ngFor="let error of errors">
      {{ error }}
    </div>
  </div>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required maxlength="15" pattern="^\w+$" #name="ngModel"
        [(ngModel)]="model.name" name="name" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required minlength="6" pattern="^\w+$"
        [(ngModel)]="model.password" #password="ngModel" name="password" />
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm password</label>
      <input type="password" class="form-control" id="confirm-password" required pattern="^\w+$" minlength="6"
        [(ngModel)]="confirmPassword" validateEqual="password" #passwordConfirm="ngModel" name="confirmPassword" />
    </div>

    <button [disabled]="name.invalid || password.invalid || passwordConfirm.invalid" type="submit" style="width: 300px;"
      class="btn btn-success" (click)='register()'>Register</button>
  </form>
  No account? <a routerLink="/account/login">Sign In</a>
</div>
