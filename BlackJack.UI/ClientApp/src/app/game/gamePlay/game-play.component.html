<main>
    <app-player class="col-md-3" *ngFor="let player of service.gameView.players; let i = index" [player]="player"
        [cards]="service.gameView.cards[i]" [score]="service.gameView.scores[i]"></app-player>
</main>

<footer class="fixed-bottom shadow-up-sm">
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <button class="nav-item nav-link btn btn-success text-white w-100 m-1" (click)="hit()">
            Hit
        </button>
        <button class="nav-item nav-link btn btn-danger text-white w-100 m-1" (click)="stand()">
            Stand
        </button>
        <button class="nav-item nav-link btn btn-primary text-white w-100 m-1" (click)="nextRound()">
            Next round
        </button>
        <button class="nav-item nav-link btn btn-primary text-white w-100 m-1" (click)="endGame()">
            End game
        </button>
        <button routerLink="/" class="nav-item nav-link btn btn-primary text-white w-100 mx-2">
            Quit
        </button>
    </nav>
</footer>
