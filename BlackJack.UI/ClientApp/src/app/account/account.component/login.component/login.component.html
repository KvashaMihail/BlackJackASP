<div class="container">
  <h2>Login</h2>
  <div *ngIf="errors">
    <div class="alert alert-danger" style="padding: 5px 5px; width: 300px;" *ngFor="let error of errors">
      {{ error }}
    </div>
  </div>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required pattern="^\w+$" [(ngModel)]="model.name"
        #name="ngModel" name="name" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required pattern="^\w+$" [(ngModel)]="model.password"
        #password="ngModel" name="password" />
    </div>

    <button [disabled]="name.invalid || password.invalid" type="submit" style="width: 300px;" class="btn btn-success"
      (click)='login()'>Login</button>
  </form>
  Already have an account? <a routerLink="/account/register">Sign Up</a>
</div>
