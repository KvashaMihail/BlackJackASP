<div class="container">
  <h2>Register</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required maxlength="15" [(ngModel)]="model.name" name="name"/>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password"
             required minlength="6" [(ngModel)]="model.password" name="password"/>            
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm password</label>
      <input type="text" class="form-control" id="confirm-password" 
             required minlength="6" [(ngModel)]="model.passwordConfirm" name="passwordConfirm"/>
    </div>

    <button type="submit" style="width: 300px;" class="btn btn-success" (click)='register()' >Register</button>
  </form>
  No account? <a routerLink="/account/login">Sign In</a>
</div>
