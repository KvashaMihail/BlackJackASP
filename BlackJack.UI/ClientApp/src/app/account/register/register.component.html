<form method="post" asp-controller="Home" asp-action="Register">
  <div class="text-danger" role="alert" asp-validation-summary="All"></div>
  <div class="form-group">
    <label asp-for="Name"></label><br />
    <input class="form-control" asp-for="Name" />
  </div>
  <div class="form-group">
    <label asp-for="Password"></label><br />
    <input class="form-control" asp-for="Password" />
  </div>
  <div class="form-group">
    <label asp-for="PasswordConfirm"></label><br />
    <input class="form-control" asp-for="PasswordConfirm" />
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn btn-outline-primary button-my-outline" value="Register" />
  </div>
</form>
