<form method="post" asp-controller="Home" asp-action="Login">
  <div class="text-danger" role="alert" asp-validation-summary="All"></div>
  <div class="form-group">
    <label asp-for="Login"></label><br />
    <input class="form-control" asp-for="Login" />
  </div>
  <div class="form-group">
    <label asp-for="Password"></label><br />
    <input class=" form-control" asp-for="Password" />
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn btn-outline-success button-my-outline" value="Login" />
  </div>
</form>
