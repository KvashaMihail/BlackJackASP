<div class="container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"/>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password"
             required [(ngModel)]="model.password" name="password"/>            
    </div>

    <button type="submit" style="width: 300px;" class="btn btn-success" (click)='login()'>Login</button>
  </form>
  Already have an account? <a routerLink="/account/register">Sign Up</a>
</div>
